  <script>
      // Your web app's Firebase configuration

      var firebaseConfig =  {
        apiKey: "AIzaSyB2IdfWKmP-cxOQGqo95bS_cVDGaXGNYqk",
        authDomain: "openuc2-microscope.firebaseapp.com",
        databaseURL: "https://openuc2-microscope-default-rtdb.europe-west1.firebasedatabase.app",

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      this.database = firebase.database();

      function moveUp() {
        // Add data
        let obj = { 
            'task': 'move',
            'id': Math.random(),
            'axis': 'Y',
            'steps': 1000,  
            'speed': 1000};
        firebase.database().ref("microscop").set(obj);
        };
      function moveDown() {
        // Add data
        let obj = { 
            'task': 'move',
            'id': Math.random(),
            'axis': 'Y',
            'steps': -1000,  
            'speed': 1000};
        firebase.database().ref("microscop").set(obj);
        };
      function moveRight() {
        // Add data
        let obj = { 
            'task': 'move',
            'id': Math.random(),
            'axis': 'X',
            'steps': 1000,  
            'speed': 1000};
        firebase.database().ref("microscop").set(obj);
        };
        function moveLeft() {
          // Add data
          let obj = { 
              'task': 'move',
              'id': Math.random(),
              'axis': 'X',
              'steps': -1000,  
              'speed': 1000};
          firebase.database().ref("microscop").set(obj);
          };
          function focusUp() {
            // Add data
            let obj = { 
                'task': 'move',
                'id': Math.random(),
                'axis': 'Z',
                'steps': 100,  
                'speed': 1000};
            firebase.database().ref("microscop").set(obj);
            };
            function focusDown() {
              // Add data
              let obj = { 
                  'task': 'move',
                  'id': Math.random(),
                  'axis': 'Z',
                  'steps': -100,  
                  'speed': 1000};
              firebase.database().ref("microscop").set(obj);
              };
